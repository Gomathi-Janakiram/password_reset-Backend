<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-password</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form method="POST">
        <h2>Reset password</h2>
        <label for="email">Email</label>
        <input id="resetEmail" type="text" name="email" required>
        <label for="resetString">Enter the string </label>
        <input id="resetString" type="text" name="resetString" required>
        <label for="password">Enter new password </label>
        <input id="password" type="text" name="password" required>

        <button type="button" onclick="newPassword()">Submit</button>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
